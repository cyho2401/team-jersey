<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豐鳥團隊出席管理系統</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Custom scrollbar for date containers */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Bar chart animation */
        @keyframes expandBar {
            from {
                width: 0;
            }
        }
        
        .bar-animate {
            animation: expandBar 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCGCaWivohAhxZDkKp7YGNp9deNetR3K4Y",
            authDomain: "jersey-app-bcefa.firebaseapp.com",
            databaseURL: "https://jersey-app-bcefa-default-rtdb.firebaseio.com",
            projectId: "jersey-app-bcefa",
            storageBucket: "jersey-app-bcefa.appspot.com",
            messagingSenderId: "778327507472",
            appId: "1:778327507472:web:057e3db1b767f0b137c095"
        };

        // Initialize Firebase app
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const TeamAvailabilitySystem = () => {
            const [currentPlayer, setCurrentPlayer] = useState('');
            const [view, setView] = useState('teamSummary');
            const [availabilityData, setAvailabilityData] = useState({});
            const [selectedMonth, setSelectedMonth] = useState(7);
            const [loading, setLoading] = useState(true);
            const [selectedDateDetails, setSelectedDateDetails] = useState(null);
            const [players, setPlayers] = useState([]);
            const [expandedMonths, setExpandedMonths] = useState({});
            const [acceptableAbsences, setAcceptableAbsences] = useState(3); // Changed default to 3
            const [showThresholdSettings, setShowThresholdSettings] = useState(false);

            // SVG Icons
            const CalendarIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            );

            const UserIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            );

            const ArrowLeftIcon = () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
            );

            const XIcon = () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            );

            const CheckIcon = () => (
                <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            );

            const AlertIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            );

            const ChevronDownIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
            );

            const ChevronUpIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
                </svg>
            );

            const LinkIcon = () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            );

            const DownloadIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                </svg>
            );

            const SettingsIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            );

            // Generate dates for a month
            const generateDates = (month) => {
                const year = 2025;
                const daysInMonth = new Date(year, month, 0).getDate();
                const dates = [];
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month - 1, day);
                    const dayNames = ['日', '一', '二', '三', '四', '五', '六'];
                    dates.push({
                        date: `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`,
                        dayOfWeek: '週' + dayNames[date.getDay()],
                        day: day,
                        dayIndex: date.getDay()
                    });
                }
                return dates;
            };

            // Get categorized dates for a month based on absence count
            const getCategorizedDatesForMonth = (month) => {
                const dates = generateDates(month);
                const categorizedDates = {
                    fullyAvailable: [],      // 0 absences
                    acceptable: [],          // <= acceptableAbsences
                    partiallyAvailable: [],  // > acceptableAbsences but < half
                    mostlyUnavailable: []    // >= half of players
                };
                
                dates.forEach(({ date, day, dayOfWeek, dayIndex }) => {
                    let absentCount = 0;
                    players.forEach(player => {
                        if (availabilityData[player]?.[date]) {
                            absentCount++;
                        }
                    });
                    
                    const dateInfo = { date, day, dayOfWeek, dayIndex, count: absentCount };
                    
                    if (absentCount === 0) {
                        categorizedDates.fullyAvailable.push(dateInfo);
                    } else if (absentCount <= acceptableAbsences) {
                        categorizedDates.acceptable.push(dateInfo);
                    } else if (absentCount < Math.ceil(players.length / 2)) {
                        categorizedDates.partiallyAvailable.push(dateInfo);
                    } else {
                        categorizedDates.mostlyUnavailable.push(dateInfo);
                    }
                });
                
                return categorizedDates;
            };

            // Get color class based on category
            const getCategoryColorClass = (category) => {
                switch (category) {
                    case 'fullyAvailable':
                        return {
                            bg: 'bg-green-100',
                            text: 'text-green-700',
                            label: '全員可出席比賽'
                        };
                    case 'acceptable':
                        return {
                            bg: 'bg-blue-100',
                            text: 'text-blue-700',
                            label: `可接受比賽 (≤${acceptableAbsences}人缺席)`
                        };
                    case 'partiallyAvailable':
                        return {
                            bg: 'bg-yellow-100',
                            text: 'text-yellow-700',
                            label: '不能比賽(達門檻缺席人數)'
                        };
                    case 'mostlyUnavailable':
                        return {
                            bg: 'bg-red-100',
                            text: 'text-red-700',
                            label: '不能比賽(多數缺席)'
                        };
                    default:
                        return {
                            bg: 'bg-gray-100',
                            text: 'text-gray-700',
                            label: ''
                        };
                }
            };

            // Export to Excel function - Modified to include new categories
            const exportToExcel = () => {
                const wb = XLSX.utils.book_new();
                const monthNames = ['七月', '八月', '九月', '十月', '十一月', '十二月'];
                const monthNamesEng = ['July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                // Sheet 1: Categorized dates
                const categorizedData = [
                    ['豐鳥團隊出席狀況分類統計'],
                    ['匯出日期：' + new Date().toLocaleDateString('zh-TW')],
                    [`可接受缺席人數設定：${acceptableAbsences}人`],
                    [''],
                    ['月份', '全員可出席比賽', `可接受比賽(≤${acceptableAbsences}人)`, '不能比賽(達門檻缺席人數)', '不能比賽(多數缺席)']
                ];
                
                [7, 8, 9, 10, 11, 12].forEach((month, idx) => {
                    const categories = getCategorizedDatesForMonth(month);
                    
                    categorizedData.push([
                        monthNamesEng[idx],
                        categories.fullyAvailable.map(d => d.day).join(',') || '無',
                        categories.acceptable.map(d => d.day).join(',') || '無',
                        categories.partiallyAvailable.map(d => d.day).join(',') || '無',
                        categories.mostlyUnavailable.map(d => d.day).join(',') || '無'
                    ]);
                });

                const ws1 = XLSX.utils.aoa_to_sheet(categorizedData);
                ws1['!cols'] = [{ width: 10 }, { width: 20 }, { width: 20 }, { width: 20 }, { width: 20 }];
                ws1['!merges'] = [
                    { s: { r: 0, c: 0 }, e: { r: 0, c: 4 } },
                    { s: { r: 1, c: 0 }, e: { r: 1, c: 4 } },
                    { s: { r: 2, c: 0 }, e: { r: 2, c: 4 } }
                ];
                XLSX.utils.book_append_sheet(wb, ws1, "出席分類");

                // Sheet 2: Detailed absence count
                const detailData = [
                    ['豐鳥團隊缺席人數詳細統計'],
                    ['匯出日期：' + new Date().toLocaleDateString('zh-TW')],
                    [''],
                    ['月份', '日期', '缺席人數', '缺席成員']
                ];
                
                [7, 8, 9, 10, 11, 12].forEach((month, idx) => {
                    const dates = generateDates(month);
                    dates.forEach(({ date, day }) => {
                        const unavailablePlayers = getUnavailablePlayersForDate(date);
                        if (unavailablePlayers.length > 0) {
                            detailData.push([
                                idx === 0 ? monthNamesEng[idx] : '',
                                day,
                                unavailablePlayers.length,
                                unavailablePlayers.join(', ')
                            ]);
                        }
                    });
                });

                const ws2 = XLSX.utils.aoa_to_sheet(detailData);
                ws2['!cols'] = [{ width: 10 }, { width: 10 }, { width: 15 }, { width: 50 }];
                ws2['!merges'] = [
                    { s: { r: 0, c: 0 }, e: { r: 0, c: 3 } },
                    { s: { r: 1, c: 0 }, e: { r: 1, c: 3 } }
                ];
                XLSX.utils.book_append_sheet(wb, ws2, "缺席詳情");

                // Generate filename with current date
                const date = new Date();
                const dateStr = `${date.getFullYear()}${(date.getMonth() + 1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}`;
                const filename = `豐鳥出席統計_${dateStr}.xlsx`;
                
                // Save the file
                XLSX.writeFile(wb, filename);
            };

            // Load data on component mount
            useEffect(() => {
                // Load players from jerseys
                const loadPlayers = () => {
                    database.ref('fungbird-jerseys').once('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            const uniqueNames = [...new Set(Object.values(data).map(entry => entry.name))];
                            setPlayers(uniqueNames.sort());
                        } else {
                            // Use demo players if no data
                            setPlayers(['測試球員1', '測試球員2', '測試球員3']);
                        }
                    });
                };

                // Load availability data
                const loadAvailability = () => {
                    database.ref('fungbird-availability').on('value', (snapshot) => {
                        const data = snapshot.val();
                        setAvailabilityData(data || {});
                        setLoading(false);
                    });
                };

                loadPlayers();
                loadAvailability();

                // Cleanup
                return () => {
                    database.ref('fungbird-availability').off();
                };
            }, []);

            // Save player's availability
            const savePlayerAvailability = (player, date, isUnavailable) => {
                const updates = {};
                const playerData = availabilityData[player] || {};
                
                if (isUnavailable) {
                    playerData[date] = true;
                } else {
                    delete playerData[date];
                }
                
                updates[`fungbird-availability/${player}`] = playerData;
                
                database.ref().update(updates).catch((error) => {
                    console.error('Error saving:', error);
                    alert('儲存失敗，請重試');
                });
            };

            // Toggle all days of a specific weekday
            const toggleAllDaysOfWeek = (dayIndex, makeUnavailable) => {
                if (!currentPlayer) return;
                
                const dates = generateDates(selectedMonth);
                const datesOfWeekday = dates.filter(date => date.dayIndex === dayIndex);
                
                const playerData = { ...(availabilityData[currentPlayer] || {}) };
                
                datesOfWeekday.forEach(date => {
                    if (makeUnavailable) {
                        playerData[date.date] = true;
                    } else {
                        delete playerData[date.date];
                    }
                });
                
                const updates = {};
                updates[`fungbird-availability/${currentPlayer}`] = playerData;
                
                database.ref().update(updates).catch((error) => {
                    console.error('Error saving:', error);
                    alert('儲存失敗，請重試');
                });
            };

            // Check if all days of a weekday are unavailable
            const areAllDaysOfWeekUnavailable = (dayIndex) => {
                if (!currentPlayer) return false;
                
                const dates = generateDates(selectedMonth);
                const datesOfWeekday = dates.filter(date => date.dayIndex === dayIndex);
                
                if (datesOfWeekday.length === 0) return false;
                
                return datesOfWeekday.every(date => 
                    availabilityData[currentPlayer]?.[date.date] === true
                );
            };

            // Get unavailable players for a specific date
            const getUnavailablePlayersForDate = (date) => {
                const unavailablePlayers = [];
                players.forEach(player => {
                    if (availabilityData[player]?.[date]) {
                        unavailablePlayers.push(player);
                    }
                });
                return unavailablePlayers;
            };

            // Get all unavailable dates for a month sorted by count
            const getAllUnavailableDatesForMonth = (month, sortByCount = true) => {
                const dates = generateDates(month);
                const dateCounts = [];
                
                dates.forEach(({ date, day, dayOfWeek, dayIndex }) => {
                    let count = 0;
                    players.forEach(player => {
                        if (availabilityData[player]?.[date]) {
                            count++;
                        }
                    });
                    if (count > 0) {
                        dateCounts.push({ date, day, dayOfWeek, dayIndex, count });
                    }
                });
                
                // Sort by count (descending) or by date (ascending)
                if (sortByCount) {
                    return dateCounts.sort((a, b) => {
                        if (b.count !== a.count) return b.count - a.count;
                        return a.date.localeCompare(b.date);
                    });
                } else {
                    return dateCounts.sort((a, b) => a.day - b.day);
                }
            };

            // Get player's unavailable dates for a month
            const getPlayerUnavailableDates = (player, month) => {
                const dates = generateDates(month);
                return dates.filter(({ date }) => availabilityData[player]?.[date]);
            };

            // Get color based on unavailability count
            const getBarColorClass = (count) => {
                if (count <= acceptableAbsences) return 'from-blue-400 to-blue-500';
                if (count <= 3) return 'from-yellow-400 to-amber-500';
                if (count <= 6) return 'from-orange-400 to-orange-500';
                return 'from-red-400 to-red-500';
            };

            // Toggle month expansion
            const toggleMonthExpansion = (month) => {
                setExpandedMonths(prev => ({
                    ...prev,
                    [month]: !prev[month]
                }));
            };

            // Modal for showing unavailable players
            const UnavailablePlayersModal = ({ dateInfo, onClose }) => {
                const unavailablePlayers = getUnavailablePlayersForDate(dateInfo.date);
                const monthNames = ['七月', '八月', '九月', '十月', '十一月', '十二月'];
                const monthName = monthNames[parseInt(dateInfo.date.split('-')[1]) - 7];

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={onClose}>
                        <div className="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full" onClick={(e) => e.stopPropagation()}>
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-xl font-bold text-gray-800">
                                    {monthName} {dateInfo.day} 日 ({dateInfo.dayOfWeek})
                                </h3>
                                <button 
                                    onClick={onClose}
                                    className="text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <XIcon />
                                </button>
                            </div>
                            
                            <div className="mb-4">
                                <p className="text-gray-600 mb-2">無法出席的成員 ({unavailablePlayers.length} 人)：</p>
                                {unavailablePlayers.length === 0 ? (
                                    <p className="text-green-600 text-center py-4">所有成員都可以出席！ 🎉</p>
                                ) : (
                                    <div className="space-y-2 max-h-96 overflow-y-auto custom-scrollbar">
                                        {unavailablePlayers.map((player, index) => (
                                            <div key={player} className="flex items-center gap-2 p-2 bg-red-50 rounded-lg">
                                                <span className="text-red-600 font-medium">{index + 1}.</span>
                                                <span className="text-gray-800">{player}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                            
                            <button
                                onClick={onClose}
                                className="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-2 rounded-lg hover:from-gray-700 hover:to-gray-800 transition-all"
                            >
                                關閉
                            </button>
                        </div>
                    </div>
                );
            };

            // Threshold Settings Modal
            const ThresholdSettingsModal = ({ onClose }) => {
                const [tempThreshold, setTempThreshold] = useState(acceptableAbsences);

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={onClose}>
                        <div className="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full" onClick={(e) => e.stopPropagation()}>
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-xl font-bold text-gray-800">出席門檻設定</h3>
                                <button 
                                    onClick={onClose}
                                    className="text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <XIcon />
                                </button>
                            </div>
                            
                            <div className="mb-6">
                                <p className="text-gray-600 mb-4">設定可接受的缺席人數門檻</p>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            可接受缺席人數（{tempThreshold}人）
                                        </label>
                                        <input
                                            type="range"
                                            min="0"
                                            max="7"
                                            value={tempThreshold}
                                            onChange={(e) => setTempThreshold(parseInt(e.target.value))}
                                            className="w-full"
                                        />
                                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                                            <span>0人</span>
                                            <span>7人</span>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-blue-50 p-4 rounded-lg">
                                        <p className="text-sm text-blue-800">
                                            當缺席人數不超過 <span className="font-bold">{tempThreshold}</span> 人時，
                                            該日期會被歸類為「可接受比賽」的出席狀況。
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex gap-3">
                                <button
                                    onClick={() => {
                                        setAcceptableAbsences(tempThreshold);
                                        onClose();
                                    }}
                                    className="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white py-2 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all"
                                >
                                    確認
                                </button>
                                <button
                                    onClick={onClose}
                                    className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-all"
                                >
                                    取消
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Team Summary View
            const TeamSummaryView = () => {
                const monthNames = ['七月', '八月', '九月', '十月', '十一月', '十二月'];
                const maxUnavailable = players.length;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 py-8 px-4">
                        <div className="max-w-7xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-3">
                                            <img src="fungbird-logo.jpg" alt="豐鳥 Logo" className="w-12 h-12 object-contain" />
                                            豐鳥 🦜 團隊出席狀況總覽
                                        </h1>

            }

            return (
                <>
                    {view === 'teamSummary' && <TeamSummaryView />}
                    {view === 'playerInput' && <PlayerInputView />}
                    {view === 'playerSummary' && <PlayerSummaryView />}
                </>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeamAvailabilitySystem />);
    </script>
</body>
