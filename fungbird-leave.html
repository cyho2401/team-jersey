<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豐鳥團隊出席管理系統</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Custom scrollbar for date containers */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Bar chart animation */
        @keyframes expandBar {
            from {
                width: 0;
            }
        }
        
        .bar-animate {
            animation: expandBar 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCGCaWivohAhxZDkKp7YGNp9deNetR3K4Y",
            authDomain: "jersey-app-bcefa.firebaseapp.com",
            databaseURL: "https://jersey-app-bcefa-default-rtdb.firebaseio.com",
            projectId: "jersey-app-bcefa",
            storageBucket: "jersey-app-bcefa.appspot.com",
            messagingSenderId: "778327507472",
            appId: "1:778327507472:web:057e3db1b767f0b137c095"
        };

        // Initialize Firebase app
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const TeamAvailabilitySystem = () => {
            const [currentPlayer, setCurrentPlayer] = useState('');
            const [view, setView] = useState('teamSummary');
            const [availabilityData, setAvailabilityData] = useState({});
            const [selectedMonth, setSelectedMonth] = useState(7);
            const [loading, setLoading] = useState(true);
            const [selectedDateDetails, setSelectedDateDetails] = useState(null);
            const [players, setPlayers] = useState([]);
            const [expandedMonths, setExpandedMonths] = useState({});

            // SVG Icons
            const CalendarIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            );

            const UserIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            );

            const ArrowLeftIcon = () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
            );

            const XIcon = () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            );

            const CheckIcon = () => (
                <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            );

            const AlertIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            );

            const ChevronDownIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
            );

            const ChevronUpIcon = () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
                </svg>
            );

            const LinkIcon = () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            );

            // Generate dates for a month
            const generateDates = (month) => {
                const year = 2025;
                const daysInMonth = new Date(year, month, 0).getDate();
                const dates = [];
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month - 1, day);
                    const dayNames = ['日', '一', '二', '三', '四', '五', '六'];
                    dates.push({
                        date: `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`,
                        dayOfWeek: '週' + dayNames[date.getDay()],
                        day: day,
                        dayIndex: date.getDay()
                    });
                }
                return dates;
            };

            // Load data on component mount
            useEffect(() => {
                // Load players from jerseys
                const loadPlayers = () => {
                    database.ref('fungbird-jerseys').once('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            const uniqueNames = [...new Set(Object.values(data).map(entry => entry.name))];
                            setPlayers(uniqueNames.sort());
                        } else {
                            // Use demo players if no data
                            setPlayers(['測試球員1', '測試球員2', '測試球員3']);
                        }
                    });
                };

                // Load availability data
                const loadAvailability = () => {
                    database.ref('fungbird-availability').on('value', (snapshot) => {
                        const data = snapshot.val();
                        setAvailabilityData(data || {});
                        setLoading(false);
                    });
                };

                loadPlayers();
                loadAvailability();

                // Cleanup
                return () => {
                    database.ref('fungbird-availability').off();
                };
            }, []);

            // Save player's availability
            const savePlayerAvailability = (player, date, isUnavailable) => {
                const updates = {};
                const playerData = availabilityData[player] || {};
                
                if (isUnavailable) {
                    playerData[date] = true;
                } else {
                    delete playerData[date];
                }
                
                updates[`fungbird-availability/${player}`] = playerData;
                
                database.ref().update(updates).catch((error) => {
                    console.error('Error saving:', error);
                    alert('儲存失敗，請重試');
                });
            };

            // Toggle all days of a specific weekday
            const toggleAllDaysOfWeek = (dayIndex, makeUnavailable) => {
                if (!currentPlayer) return;
                
                const dates = generateDates(selectedMonth);
                const datesOfWeekday = dates.filter(date => date.dayIndex === dayIndex);
                
                const playerData = { ...(availabilityData[currentPlayer] || {}) };
                
                datesOfWeekday.forEach(date => {
                    if (makeUnavailable) {
                        playerData[date.date] = true;
                    } else {
                        delete playerData[date.date];
                    }
                });
                
                const updates = {};
                updates[`fungbird-availability/${currentPlayer}`] = playerData;
                
                database.ref().update(updates).catch((error) => {
                    console.error('Error saving:', error);
                    alert('儲存失敗，請重試');
                });
            };

            // Check if all days of a weekday are unavailable
            const areAllDaysOfWeekUnavailable = (dayIndex) => {
                if (!currentPlayer) return false;
                
                const dates = generateDates(selectedMonth);
                const datesOfWeekday = dates.filter(date => date.dayIndex === dayIndex);
                
                if (datesOfWeekday.length === 0) return false;
                
                return datesOfWeekday.every(date => 
                    availabilityData[currentPlayer]?.[date.date] === true
                );
            };

            // Get unavailable players for a specific date
            const getUnavailablePlayersForDate = (date) => {
                const unavailablePlayers = [];
                players.forEach(player => {
                    if (availabilityData[player]?.[date]) {
                        unavailablePlayers.push(player);
                    }
                });
                return unavailablePlayers;
            };

            // Get all unavailable dates for a month sorted by count
            const getAllUnavailableDatesForMonth = (month) => {
                const dates = generateDates(month);
                const dateCounts = [];
                
                dates.forEach(({ date, day, dayOfWeek, dayIndex }) => {
                    let count = 0;
                    players.forEach(player => {
                        if (availabilityData[player]?.[date]) {
                            count++;
                        }
                    });
                    if (count > 0) {
                        dateCounts.push({ date, day, dayOfWeek, dayIndex, count });
                    }
                });
                
                // Sort by count (descending) then by date
                return dateCounts.sort((a, b) => {
                    if (b.count !== a.count) return b.count - a.count;
                    return a.date.localeCompare(b.date);
                });
            };

            // Get player's unavailable dates for a month
            const getPlayerUnavailableDates = (player, month) => {
                const dates = generateDates(month);
                return dates.filter(({ date }) => availabilityData[player]?.[date]);
            };

            // Get color based on unavailability count
            const getBarColorClass = (count) => {
                if (count <= 3) return 'from-yellow-400 to-amber-500';
                if (count <= 6) return 'from-orange-400 to-orange-500';
                return 'from-red-400 to-red-500';
            };

            // Toggle month expansion
            const toggleMonthExpansion = (month) => {
                setExpandedMonths(prev => ({
                    ...prev,
                    [month]: !prev[month]
                }));
            };

            // Modal for showing unavailable players
            const UnavailablePlayersModal = ({ dateInfo, onClose }) => {
                const unavailablePlayers = getUnavailablePlayersForDate(dateInfo.date);
                const monthNames = ['七月', '八月', '九月', '十月', '十一月', '十二月'];
                const monthName = monthNames[parseInt(dateInfo.date.split('-')[1]) - 7];

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={onClose}>
                        <div className="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full" onClick={(e) => e.stopPropagation()}>
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-xl font-bold text-gray-800">
                                    {monthName} {dateInfo.day} 日 ({dateInfo.dayOfWeek})
                                </h3>
                                <button 
                                    onClick={onClose}
                                    className="text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <XIcon />
                                </button>
                            </div>
                            
                            <div className="mb-4">
                                <p className="text-gray-600 mb-2">無法出席的成員 ({unavailablePlayers.length} 人)：</p>
                                {unavailablePlayers.length === 0 ? (
                                    <p className="text-green-600 text-center py-4">所有成員都可以出席！ 🎉</p>
                                ) : (
                                    <div className="space-y-2 max-h-96 overflow-y-auto custom-scrollbar">
                                        {unavailablePlayers.map((player, index) => (
                                            <div key={player} className="flex items-center gap-2 p-2 bg-red-50 rounded-lg">
                                                <span className="text-red-600 font-medium">{index + 1}.</span>
                                                <span className="text-gray-800">{player}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                            
                            <button
                                onClick={onClose}
                                className="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-2 rounded-lg hover:from-gray-700 hover:to-gray-800 transition-all"
                            >
                                關閉
                            </button>
                        </div>
                    </div>
                );
            };

            // Team Summary View
            const TeamSummaryView = () => {
                const monthNames = ['七月', '八月', '九月', '十月', '十一月', '十二月'];
                const maxUnavailable = players.length;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 py-8 px-4">
                        <div className="max-w-7xl mx-auto">
                            {/* Notice Banner */}
                            <div className="bg-gradient-to-r from-orange-600 to-amber-600 text-white rounded-xl p-4 mb-6 shadow-lg">
                                <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                                    <div className="flex items-center gap-3">
                                        <span className="text-3xl">🦜</span>
                                        <div>
                                            <p className="font-bold text-lg">尚未登記球衣號碼？</p>
                                            <p className="text-sm opacity-90">請先完成球衣號碼登記才能管理出席狀況</p>
                                        </div>
                                    </div>
                                    <a 
                                        href="fungbird.html" 
                                        className="bg-white text-orange-600 px-6 py-2 rounded-lg font-semibold hover:bg-orange-50 transition-all flex items-center gap-2 shadow-md"
                                    >
                                        前往球衣登記 <LinkIcon />
                                    </a>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                                            豐鳥 🦜 團隊出席狀況總覽
                                        </h1>
                                        <p className="text-gray-600">追蹤並管理團隊所有月份的出席狀況</p>
                                    </div>
                                    <button
                                        onClick={() => {
                                            setCurrentPlayer('');
                                            setView('playerInput');
                                        }}
                                        className="bg-gradient-to-r from-orange-600 to-amber-600 text-white px-6 py-3 rounded-xl hover:from-orange-700 hover:to-amber-700 transition-all transform hover:scale-105 shadow-lg flex items-center gap-2"
                                    >
                                        <UserIcon />
                                        更新我的出席狀況
                                    </button>
                                </div>

                                <div className="mb-6 p-4 bg-orange-50 rounded-xl border border-orange-200">
                                    <div className="flex items-center gap-2 text-orange-800">
                                        <AlertIcon />
                                        <p className="font-medium">顯示所有有人無法出席的日期，按無法出席人數排序（點擊查看詳情）</p>
                                    </div>
                                </div>

                                {players.length === 0 ? (
                                    <div className="text-center py-12">
                                        <p className="text-gray-500">目前沒有球員資料，請先在球衣登記系統中新增球員</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {[7, 8, 9, 10, 11, 12].map((month, idx) => {
                                            const unavailableDates = getAllUnavailableDatesForMonth(month);
                                            const monthName = monthNames[idx];
                                            const isExpanded = expandedMonths[month];
                                            
                                            return (
                                                <div key={month} className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl border border-gray-200 overflow-hidden">
                                                    <div 
                                                        className="p-6 cursor-pointer hover:bg-gray-100 transition-colors"
                                                        onClick={() => toggleMonthExpansion(month)}
                                                    >
                                                        <div className="flex flex-col gap-3">
                                                            <div className="flex items-center justify-between">
                                                                <div className="flex items-center gap-3">
                                                                    <CalendarIcon />
                                                                    <h2 className="text-xl font-bold text-gray-800">
                                                                        {monthName} 2025
                                                                    </h2>
                                                                    <span className="text-sm text-gray-600 bg-gray-200 px-3 py-1 rounded-full">
                                                                        {unavailableDates.length} 個日期有人請假
                                                                    </span>
                                                                </div>
                                                                <div className="flex items-center gap-4">
                                                                    {isExpanded ? <ChevronUpIcon /> : <ChevronDownIcon />}
                                                                </div>
                                                            </div>
                                                            
                                                            {/* Date preview when collapsed */}
                                                            {!isExpanded && unavailableDates.length > 0 && (
                                                                <div className="flex flex-wrap gap-2 text-sm">
                                                                    {unavailableDates.slice(0, 8).map((date) => (
                                                                        <span 
                                                                            key={date.date}
                                                                            className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                                                date.count >= 7 ? 'bg-red-100 text-red-700' :
                                                                                date.count >= 4 ? 'bg-orange-100 text-orange-700' :
                                                                                'bg-yellow-100 text-yellow-700'
                                                                            }`}
                                                                        >
                                                                            {date.day}日({date.count}人)
                                                                        </span>
                                                                    ))}
                                                                    {unavailableDates.length > 8 && (
                                                                        <span className="text-gray-500">
                                                                            還有 {unavailableDates.length - 8} 個日期...
                                                                        </span>
                                                                    )}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                    
                                                    {isExpanded && (
                                                        <div className="px-6 pb-6 border-t border-gray-200">
                                                            {unavailableDates.length === 0 ? (
                                                                <p className="text-gray-500 italic text-center py-8">所有日期都全員可出席！ 🎉</p>
                                                            ) : (
                                                                <div className="mt-4 space-y-2 max-h-96 overflow-y-auto custom-scrollbar">
                                                                    {unavailableDates.map((slot) => (
                                                                        <div 
                                                                            key={slot.date}
                                                                            className="group cursor-pointer hover:bg-gray-100 p-3 rounded-lg transition-all"
                                                                            onClick={(e) => {
                                                                                e.stopPropagation();
                                                                                setSelectedDateDetails(slot);
                                                                            }}
                                                                        >
                                                                            <div className="flex items-center justify-between gap-4">
                                                                                <div className="flex items-center gap-3 min-w-0">
                                                                                    <div className="text-sm font-semibold text-gray-700">
                                                                                        {slot.day}日
                                                                                    </div>
                                                                                    <div className="text-xs text-gray-500">
                                                                                        {slot.dayOfWeek}
                                                                                    </div>
                                                                                </div>
                                                                                
                                                                                <div className="flex-1 flex items-center gap-3">
                                                                                    <div className="flex-1 bg-gray-200 rounded-full h-6 overflow-hidden">
                                                                                        <div 
                                                                                            className={`h-full bg-gradient-to-r ${getBarColorClass(slot.count)} bar-animate transition-all group-hover:opacity-90`}
                                                                                            style={{ width: `${(slot.count / maxUnavailable) * 100}%` }}
                                                                                        />
                                                                                    </div>
                                                                                    <div className="text-sm font-bold text-gray-700 min-w-12 text-right">
                                                                                        {slot.count}人
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        </div>

                        {selectedDateDetails && (
                            <UnavailablePlayersModal 
                                dateInfo={selectedDateDetails}
                                onClose={() => setSelectedDateDetails(null)}
                            />
                        )}
                    </div>
                );
            };

            // Player Input View
            const PlayerInputView = () => {
                const dates = generateDates(selectedMonth);
                const monthNames = ['七月', '八月', '九月', '十月', '十一月', '十二月'];
                const monthName = monthNames[selectedMonth - 7];

                // Group dates by week
                const weeks = [];
                let currentWeek = [];
                
                // Add empty cells for the first week
                const firstDayOfWeek = dates[0].dayIndex;
                for (let i = 0; i < firstDayOfWeek; i++) {
                    currentWeek.push(null);
                }
                
                dates.forEach((date) => {
                    currentWeek.push(date);
                    if (currentWeek.length === 7) {
                        weeks.push(currentWeek);
                        currentWeek = [];
                    }
                });
                
                // Add remaining days
                if (currentWeek.length > 0) {
                    while (currentWeek.length < 7) {
                        currentWeek.push(null);
                    }
                    weeks.push(currentWeek);
                }

                const weekDays = [
                    { index: 0, name: '週日' },
                    { index: 1, name: '週一' },
                    { index: 2, name: '週二' },
                    { index: 3, name: '週三' },
                    { index: 4, name: '週四' },
                    { index: 5, name: '週五' },
                    { index: 6, name: '週六' }
                ];

                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 py-8 px-4">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 gap-4">
                                    <div className="flex items-center">
                                        <button
                                            onClick={() => {
                                                setCurrentPlayer('');
                                                setView('teamSummary');
                                            }}
                                            className="mr-4 text-gray-600 hover:text-gray-800 hover:bg-gray-100 p-2 rounded-lg transition-all"
                                        >
                                            <ArrowLeftIcon />
                                        </button>
                                        <div>
                                            <h1 className="text-3xl font-bold text-gray-800">更新您的出席狀況</h1>
                                            <p className="text-gray-600 mt-1">點擊日期來切換您的出席狀態</p>
                                        </div>
                                    </div>
                                    <button
                                        onClick={() => {
                                            if (currentPlayer) {
                                                setView('playerSummary');
                                            }
                                        }}
                                        className={`px-6 py-3 rounded-xl transition-all transform hover:scale-105 shadow-lg flex items-center gap-2 ${
                                            currentPlayer 
                                                ? 'bg-gradient-to-r from-orange-600 to-amber-600 text-white hover:from-orange-700 hover:to-amber-700' 
                                                : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        }`}
                                        disabled={!currentPlayer}
                                    >
                                        <CalendarIcon />
                                        查看我的總結
                                    </button>
                                </div>

                                <div className="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            選擇您的姓名
                                        </label>
                                        <select
                                            value={currentPlayer}
                                            onChange={(e) => setCurrentPlayer(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 bg-white text-gray-800"
                                        >
                                            <option value="">請選擇您的姓名...</option>
                                            {players.map(player => (
                                                <option key={player} value={player}>{player}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            選擇月份
                                        </label>
                                        <div className="grid grid-cols-3 gap-2">
                                            {[7, 8, 9, 10, 11, 12].map((month, idx) => (
                                                <button
                                                    key={month}
                                                    onClick={() => setSelectedMonth(month)}
                                                    className={`px-4 py-2 rounded-lg transition-all ${
                                                        selectedMonth === month
                                                            ? 'bg-gradient-to-r from-orange-600 to-amber-600 text-white shadow-md'
                                                            : 'bg-gray-100 hover:bg-gray-200 text-gray-700'
                                                    }`}
                                                >
                                                    {monthNames[idx]}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {players.length === 0 && (
                                    <div className="mb-6 p-4 bg-yellow-50 rounded-xl border border-yellow-200">
                                        <div className="flex items-center gap-2 text-yellow-800">
                                            <AlertIcon />
                                            <p>尚未在球衣登記系統中找到球員資料。<a href="fungbird.html" className="underline font-semibold">前往登記</a></p>
                                        </div>
                                    </div>
                                )}

                                {currentPlayer ? (
                                    <>
                                        <div className="mb-6 p-4 bg-orange-50 rounded-xl border border-orange-200">
                                            <p className="text-sm font-semibold text-orange-800 mb-3">快速設定：點擊下方按鈕來標記該月所有特定星期幾</p>
                                            <div className="grid grid-cols-7 gap-2">
                                                {weekDays.map(({ index, name }) => {
                                                    const isAllUnavailable = areAllDaysOfWeekUnavailable(index);
                                                    const datesCount = dates.filter(d => d.dayIndex === index).length;
                                                    
                                                    return (
                                                        <button
                                                            key={index}
                                                            onClick={() => toggleAllDaysOfWeek(index, !isAllUnavailable)}
                                                            className={`p-3 rounded-lg transition-all transform hover:scale-105 ${
                                                                isAllUnavailable
                                                                    ? 'bg-gradient-to-br from-red-400 to-red-500 text-white shadow-md'
                                                                    : 'bg-gradient-to-br from-gray-200 to-gray-300 text-gray-700 hover:from-gray-300 hover:to-gray-400'
                                                            }`}
                                                        >
                                                            <div className="font-bold">{name}</div>
                                                            <div className="text-xs mt-1">
                                                                {isAllUnavailable ? '全部無法' : '標記無法'}
                                                            </div>
                                                            <div className="text-xs opacity-75">({datesCount}天)</div>
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                        </div>

                                        <div className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6">
                                            <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">{monthName} 2025</h3>
                                            
                                            <div className="grid grid-cols-7 gap-2 mb-2">
                                                {['日', '一', '二', '三', '四', '五', '六'].map(day => (
                                                    <div key={day} className="text-center text-sm font-semibold text-gray-600 py-2">
                                                        週{day}
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="grid grid-cols-7 gap-2">
                                                {weeks.map((week, weekIdx) => (
                                                    week.map((date, dayIdx) => {
                                                        if (!date) {
                                                            return <div key={`empty-${weekIdx}-${dayIdx}`} className="aspect-square"></div>;
                                                        }
                                                        
                                                        const isUnavailable = availabilityData[currentPlayer]?.[date.date];
                                                        
                                                        return (
                                                            <button
                                                                key={date.date}
                                                                onClick={() => {
                                                                    savePlayerAvailability(currentPlayer, date.date, !isUnavailable);
                                                                }}
                                                                className={`aspect-square rounded-lg flex flex-col items-center justify-center transition-all transform hover:scale-105 ${
                                                                    isUnavailable
                                                                        ? 'bg-gradient-to-br from-red-400 to-red-500 text-white shadow-lg'
                                                                        : 'bg-gradient-to-br from-green-400 to-green-500 text-white shadow-lg'
                                                                }`}
                                                            >
                                                                <span className="text-lg font-bold">{date.day}</span>
                                                                <span className="text-xs opacity-90">
                                                                    {isUnavailable ? '無法出席' : '可出席'}
                                                                </span>
                                                            </button>
                                                        );
                                                    })
                                                ))}
                                            </div>

                                            <div className="mt-6 flex justify-center gap-8">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-green-400 to-green-500 shadow"></div>
                                                    <span className="text-gray-700 font-medium">可出席</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-red-400 to-red-500 shadow"></div>
                                                    <span className="text-gray-700 font-medium">無法出席</span>
                                                </div>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="text-center py-16">
                                        <div className="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <UserIcon />
                                        </div>
                                        <p className="text-xl text-gray-500">
                                            {players.length > 0 
                                                ? '請選擇您的姓名以更新出席狀況' 
                                                : '目前沒有球員資料，請先在球衣登記系統中新增球員'
                                            }
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            // Player Summary View
            const PlayerSummaryView = () => {
                const monthNames = ['七月', '八月', '九月', '十月', '十一月', '十二月'];
                const totalUnavailable = Object.values(availabilityData[currentPlayer] || {}).filter(v => v).length;
                const totalDays = 184; // Total days from July to December
                const availabilityPercentage = Math.round(((totalDays - totalUnavailable) / totalDays) * 100);
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 py-8 px-4">
                        <div className="max-w-5xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 gap-4">
                                    <div className="flex items-center">
                                        <button
                                            onClick={() => setView('playerInput')}
                                            className="mr-4 text-gray-600 hover:text-gray-800 hover:bg-gray-100 p-2 rounded-lg transition-all"
                                        >
                                            <ArrowLeftIcon />
                                        </button>
                                        <div>
                                            <h1 className="text-3xl font-bold text-gray-800">{currentPlayer} 的出席總結</h1>
                                            <p className="text-gray-600 mt-1">2025年7月至12月的出席狀況總覽</p>
                                        </div>
                                    </div>
                                    <button
                                        onClick={() => {
                                            setCurrentPlayer('');
                                            setView('teamSummary');
                                        }}
                                        className="bg-gradient-to-r from-orange-600 to-amber-600 text-white px-6 py-3 rounded-xl hover:from-orange-700 hover:to-amber-700 transition-all transform hover:scale-105 shadow-lg"
                                    >
                                        返回團隊總覽
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div className="bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-xl border border-green-200">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-green-600 font-semibold">總可出席天數</p>
                                                <p className="text-3xl font-bold text-green-700">{totalDays - totalUnavailable}</p>
                                            </div>
                                            <CheckIcon />
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-red-50 to-red-100 p-6 rounded-xl border border-red-200">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-red-600 font-semibold">總無法出席天數</p>
                                                <p className="text-3xl font-bold text-red-700">{totalUnavailable}</p>
                                            </div>
                                            <XIcon />
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-xl border border-blue-200">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-blue-600 font-semibold">出席率</p>
                                                <p className="text-3xl font-bold text-blue-700">{availabilityPercentage}%</p>
                                            </div>
                                            <CalendarIcon />
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {[7, 8, 9, 10, 11, 12].map((month, idx) => {
                                        const unavailableDates = getPlayerUnavailableDates(currentPlayer, month);
                                        const monthName = monthNames[idx];
                                        const daysInMonth = new Date(2025, month, 0).getDate();
                                        const monthPercentage = Math.round(((daysInMonth - unavailableDates.length) / daysInMonth) * 100);
                                        
                                        return (
                                            <div key={month} className="bg-gray-50 rounded-xl p-6 border border-gray-200">
                                                <div className="flex flex-col md:flex-row md:items-center justify-between mb-4">
                                                    <h2 className="text-xl font-bold text-gray-800">
                                                        {monthName} 2025
                                                    </h2>
                                                    <div className="flex items-center gap-4 text-sm">
                                                        <span className="text-gray-600">
                                                            {unavailableDates.length} 天無法出席
                                                        </span>
                                                        <span className={`font-bold ${monthPercentage >= 80 ? 'text-green-600' : monthPercentage >= 60 ? 'text-yellow-600' : 'text-red-600'}`}>
                                                            {monthPercentage}% 出席率
                                                        </span>
                                                    </div>
                                                </div>
                                                
                                                <div className="relative h-3 bg-gray-200 rounded-full overflow-hidden mb-4">
                                                    <div 
                                                        className={`absolute left-0 top-0 h-full transition-all duration-500 ${
                                                            monthPercentage >= 80 ? 'bg-gradient-to-r from-green-400 to-green-500' : 
                                                            monthPercentage >= 60 ? 'bg-gradient-to-r from-yellow-400 to-yellow-500' : 
                                                            'bg-gradient-to-r from-red-400 to-red-500'
                                                        }`}
                                                        style={{ width: `${monthPercentage}%` }}
                                                    ></div>
                                                </div>
                                                
                                                {unavailableDates.length === 0 ? (
                                                    <p className="text-green-600 italic">整個月都可以出席！ 🎉</p>
                                                ) : (
                                                    <div className="flex flex-wrap gap-2">
                                                        {unavailableDates.map((date) => (
                                                            <span
                                                                key={date.date}
                                                                className="bg-red-100 text-red-700 px-3 py-1 rounded-lg text-sm font-medium"
                                                            >
                                                                {date.day} 日 ({date.dayOfWeek})
                                                            </span>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>

                                <div className="mt-8 p-4 bg-orange-50 rounded-lg border border-orange-200">
                                    <p className="text-sm text-orange-800 text-center">
                                        🦜 豐鳥團隊出席管理系統
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-50 to-amber-100">
                        <div className="bg-white p-8 rounded-2xl shadow-xl">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-orange-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">載入出席資料中...</p>
                        </div>
                    </div>
                );
            }

            return (
                <>
                    {view === 'teamSummary' && <TeamSummaryView />}
                    {view === 'playerInput' && <PlayerInputView />}
                    {view === 'playerSummary' && <PlayerSummaryView />}
                </>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeamAvailabilitySystem />);
    </script>
</body>
</html>
