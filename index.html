<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>球衣登記系統 - 選擇球隊</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 1000px;
      width: 100%;
    }
    
    .header {
      margin-bottom: 50px;
    }
    
    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #6c757d;
      font-size: 18px;
    }
    
    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin: 0 auto;
    }
    
    .team-card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
    }
    
    .team-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      transition: height 0.3s ease;
    }
    
    /* Team Toyotama - Purple */
    .team-toyotama::before {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    /* Team Fungbird - Orange */
    .team-fungbird::before {
      background: linear-gradient(135deg, #ff6f00 0%, #ff8f00 100%);
    }
    
    /* Team Gratitude - Blue */
    .team-gratitude::before {
      background: linear-gradient(135deg, #0084ff 0%, #0051cc 100%);
    }
    
    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }
    
    .team-card:hover::before {
      height: 100%;
      opacity: 0.1;
    }
    
    .team-icon {
      font-size: 80px;
      margin-bottom: 20px;
      display: block;
    }
    
    .team-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    .team-name-en {
      font-size: 16px;
      color: #6c757d;
      font-weight: normal;
      display: block;
      margin-top: 5px;
    }
    
    .team-desc {
      color: #6c757d;
      font-size: 16px;
      margin-top: 15px;
    }
    
    .admin-links {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }
    
    .admin-title {
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    .admin-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .admin-btn {
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .admin-btn:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .teams-grid {
        grid-template-columns: 1fr;
      }
      
      .team-card {
        padding: 30px 20px;
      }
      
      .team-icon {
        font-size: 60px;
      }
      
      .team-name {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>球衣登記系統</h1>
      <p class="subtitle">請選擇您的球隊進行球衣登記</p>
    </div>
    
    <div class="teams-grid">
      <!-- Toyotama Team -->
      <a href="toyotama.html" class="team-card team-toyotama">
        <span class="team-icon">🏀</span>
        <div class="team-name">
          豐玉
          <span class="team-name-en">Toyotama</span>
        </div>
        <div class="team-desc">點擊進入登記</div>
      </a>
      
      <!-- Fungbird Team -->
      <a href="fungbird.html" class="team-card team-fungbird">
        <span class="team-icon">🦜</span>
        <div class="team-name">
          豐鳥
          <span class="team-name-en">Fungbird</span>
        </div>
        <div class="team-desc">點擊進入登記</div>
      </a>
      
      <!-- Gratitude Team -->
      <a href="gratitude.html" class="team-card team-gratitude">
        <span class="team-icon">🙏</span>
        <div class="team-name">
          感恩
          <span class="team-name-en">Gratitude</span>
        </div>
        <div class="team-desc">點擊進入登記</div>
      </a>
    </div>
    
    <!-- Admin Links -->
    <div class="admin-links">
      <p class="admin-title">管理員入口</p>
      <div class="admin-buttons">
        <a href="toyotama-admin.html" class="admin-btn">豐玉管理</a>
        <a href="fungbird-admin.html" class="admin-btn">豐鳥管理</a>
        <a href="gratitude-admin.html" class="admin-btn">感恩管理</a>
      </div>
    </div>
  </div>
</body>
</html>
