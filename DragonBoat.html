<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f4f8;
            color: #2d3748;
            padding: 20px 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #1a365d;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .table-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #2b6cb0 0%, #1a365d 100%);
            color: white;
        }
        
        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }
        
        tbody tr {
            transition: background-color 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: #f7fafc;
        }
        
        .date-cell {
            font-weight: 600;
            color: #2b6cb0;
        }
        
        .time-cell {
            color: #4a5568;
            font-weight: 500;
        }
        
        .event-cell {
            font-weight: 500;
            color: #2d3748;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .category-standard {
            background-color: #bee3f8;
            color: #2c5282;
        }
        
        .category-small {
            background-color: #d6f5d6;
            color: #276749;
        }
        
        .stage-cell {
            color: #718096;
        }
        
        .lane-cell {
            font-weight: 600;
            color: #e53e3e;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            body {
                padding: 10px 5px;
            }
            
            .table-wrapper {
                border-radius: 8px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 10px 6px;
            }
            
            /* Hide less important columns on mobile */
            .hide-mobile {
                display: none;
            }
            
            .category-badge {
                font-size: 11px;
                padding: 2px 6px;
            }
        }
        
        /* Specific column widths */
        .col-date { width: 12%; min-width: 90px; }
        .col-time { width: 8%; min-width: 60px; }
        .col-distance { width: 8%; min-width: 60px; }
        .col-event { width: 20%; min-width: 120px; }
        .col-category { width: 12%; min-width: 90px; }
        .col-gender { width: 8%; min-width: 60px; }
        .col-stage { width: 12%; min-width: 80px; }
        .col-lane { width: 10%; min-width: 70px; }
        .col-notes { width: 10%; }
        
        /* Sticky header on scroll */
        @media (min-width: 769px) {
            thead th {
                position: sticky;
                top: 0;
                background: linear-gradient(135deg, #2b6cb0 0%, #1a365d 100%);
            }
        }
        
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        /* Day separator */
        .day-separator {
            background-color: #f7fafc;
            font-weight: 600;
            color: #2b6cb0;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
    </style>
</head>

        // Sort data by date and time
        raceData.sort((a, b) => {
            const dateCompare = a.date.localeCompare(b.date);
            if (dateCompare !== 0) return dateCompare;
            return a.time.localeCompare(b.time);
        });

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let currentDate = '';
            
            raceData.forEach(race => {
                // Add day separator if new date
                if (race.date !== currentDate) {
                    currentDate = race.date;
                    const separatorRow = document.createElement('tr');
                    separatorRow.innerHTML = `<td colspan="9" class="day-separator">${race.day}, ${formatDate(race.date)}</td>`;
                    tbody.appendChild(separatorRow);
                }
                
                const row = document.createElement('tr');
                const categoryClass = race.category === 'Standard boat' ? 'category-standard' : 'category-small';
                
                row.innerHTML = `
                    <td class="date-cell">${formatDate(race.date)}</td>
                    <td class="time-cell">${race.time}</td>
                    <td class="hide-mobile">${race.distance}</td>
                    <td class="event-cell">${race.event}</td>
                    <td><span class="category-badge ${categoryClass}">${race.category.replace(' boat', '')}</span></td>
                    <td class="hide-mobile">${race.gender}</td>
                    <td class="stage-cell">${race.stage}</td>
                    <td class="lane-cell">${race.lane}</td>
                    <td class="hide-mobile">${race.notes}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
