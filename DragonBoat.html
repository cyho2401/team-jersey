<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Boat Race Schedule - Hong Kong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f4f8;
            color: #2d3748;
            padding: 20px 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Beautified header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }
        
        h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            color: #e0e7ff;
            font-size: 20px;
            margin-top: 8px;
            font-weight: 400;
        }
        
        .dragon-icon {
            font-size: 48px;
            animation: float 3s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .table-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #2b6cb0 0%, #1a365d 100%);
            color: white;
        }
        
        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }
        
        tbody tr {
            transition: background-color 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: #f7fafc;
        }
        
        .date-cell {
            font-weight: 600;
            color: #2b6cb0;
        }
        
        .time-cell {
            color: #4a5568;
            font-weight: 500;
        }
        
        .event-cell {
            font-weight: 600;
            font-size: 15px;
        }
        
        /* Event colors based on gender */
        .event-mixed {
            color: #6b21a8;
        }
        
        .event-women {
            color: #be185d;
        }
        
        .event-open {
            color: #1e40af;
        }
        
        /* Row coloring based on gender */
        .row-mixed {
            background-color: #faf5ff;
        }
        
        .row-women {
            background-color: #fdf2f8;
        }
        
        .row-open {
            background-color: #eff6ff;
        }
        
        .row-mixed:hover {
            background-color: #f3e8ff;
        }
        
        .row-women:hover {
            background-color: #fce7f3;
        }
        
        .row-open:hover {
            background-color: #dbeafe;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .category-standard {
            background-color: #bee3f8;
            color: #2c5282;
        }
        
        .category-small {
            background-color: #d6f5d6;
            color: #276749;
        }
        
        .stage-cell {
            color: #718096;
        }
        
        .lane-cell {
            font-weight: 600;
            color: #e53e3e;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
                margin-bottom: 30px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .dragon-icon {
                font-size: 36px;
            }
            
            body {
                padding: 10px 5px;
            }
            
            .table-wrapper {
                border-radius: 8px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 10px 6px;
            }
            
            /* Hide less important columns on mobile */
            .hide-mobile {
                display: none;
            }
            
            .category-badge {
                font-size: 11px;
                padding: 2px 6px;
            }
            
            .event-cell {
                font-size: 13px;
            }
        }
        
        /* Specific column widths */
        .col-date { width: 12%; min-width: 90px; }
        .col-time { width: 8%; min-width: 60px; }
        .col-distance { width: 8%; min-width: 60px; }
        .col-event { width: 25%; min-width: 150px; }
        .col-category { width: 12%; min-width: 90px; }
        .col-stage { width: 15%; min-width: 100px; }
        .col-lane { width: 10%; min-width: 70px; }
        .col-notes { width: 10%; }
        
        /* Sticky header on scroll */
        @media (min-width: 769px) {
            thead th {
                position: sticky;
                top: 0;
                background: linear-gradient(135deg, #2b6cb0 0%, #1a365d 100%);
            }
        }
        
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        /* Day separator */
        .day-separator {
            background-color: #f7fafc;
            font-weight: 600;
            color: #2b6cb0;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dragon-icon">üêâ</div>
            <h1>Dragon Boat Race Schedule</h1>
            <div class="subtitle">Hong Kong üá≠üá∞ Championship 2025</div>
        </div>
        <div class="table-wrapper">
            <table id="raceTable">
                <thead>
                    <tr>
                        <th class="col-date">Date</th>
                        <th class="col-time">Time</th>
                        <th class="col-distance hide-mobile">Distance</th>
                        <th class="col-event">Event</th>
                        <th class="col-category">Boat Type</th>
                        <th class="col-stage">Stage</th>
                        <th class="col-lane">Lane/Pos</th>
                        <th class="col-notes hide-mobile">Notes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="loading">
                        <td colspan="8">Loading races...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Race data
        const raceData = [
            {date: "2025-07-14", day: "Monday", time: "12:30", distance: "2000m", event: "Premier Mixed", category: "Standard boat", gender: "Mixed", stage: "Final", lane: "Position 10", notes: ""},
            {date: "2025-07-15", day: "Tuesday", time: "09:00", distance: "2000m", event: "Premier Women", category: "Small boat", gender: "Women", stage: "Final", lane: "Position 11", notes: ""},
            {date: "2025-07-15", day: "Tuesday", time: "10:00", distance: "2000m", event: "Premier Open", category: "Small boat", gender: "Open", stage: "Final", lane: "Position 14", notes: ""},
            {date: "2025-07-16", day: "Wednesday", time: "09:00", distance: "1000m", event: "Premier Mixed", category: "Standard boat", gender: "Mixed", stage: "Heat 1", lane: "Lane 2", notes: "First 2 in each Heat => Grand Final"},
            {date: "2025-07-17", day: "Thursday", time: "09:20", distance: "200m", event: "Premier Mixed", category: "Standard boat", gender: "Mixed", stage: "Heat 2", lane: "Lane 5", notes: "First 2 in each Heat => Grand Final"},
            {date: "2025-07-18", day: "Friday", time: "11:40", distance: "200m", event: "Premier Women", category: "Small boat", gender: "Women", stage: "Heat 2", lane: "Lane 4", notes: "First 2 in each Heat => Grand Final"},
            {date: "2025-07-18", day: "Friday", time: "12:00", distance: "200m", event: "Premier Open", category: "Small boat", gender: "Open", stage: "Heat 3", lane: "Lane 5", notes: "First 2 in each Heat => Semifinals"},
            {date: "2025-07-19", day: "Saturday", time: "09:24", distance: "500m", event: "Premier Mixed", category: "Standard boat", gender: "Mixed", stage: "Heat 2", lane: "Lane 7", notes: "First 2 in each Heat => Grand Final"},
            {date: "2025-07-20", day: "Sunday", time: "12:44", distance: "500m", event: "Premier Women", category: "Small boat", gender: "Women", stage: "Heat 2", lane: "Lane 5", notes: "First 2 in each Heat => Grand Final"},
            {date: "2025-07-20", day: "Sunday", time: "12:51", distance: "500m", event: "Premier Women", category: "Standard boat", gender: "Women", stage: "Round 1", lane: "Lane 7", notes: "Sum of 3 rounds"},
            {date: "2025-07-20", day: "Sunday", time: "12:58", distance: "500m", event: "Premier Open", category: "Small boat", gender: "Open", stage: "Heat 1", lane: "Lane 5", notes: "First 2 in each Heat => Grand Final"},
            {date: "2025-07-20", day: "Sunday", time: "14:50", distance: "500m", event: "Premier Women", category: "Standard boat", gender: "Women", stage: "Round 2", lane: "Lane 7", notes: "Sum of 3 rounds"},
            {date: "2025-07-20", day: "Sunday", time: "16:28", distance: "500m", event: "Premier Women", category: "Standard boat", gender: "Women", stage: "Round 3", lane: "Lane 7", notes: "Sum of 3 rounds"}
        ];

        // Sort data by date and time
        raceData.sort((a, b) => {
            const dateCompare = a.date.localeCompare(b.date);
            if (dateCompare !== 0) return dateCompare;
            return a.time.localeCompare(b.time);
        });

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Get event class based on gender
        function getEventClass(gender) {
            return `event-${gender.toLowerCase()}`;
        }

        // Get row class based on gender
        function getRowClass(gender) {
            return `row-${gender.toLowerCase()}`;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let currentDate = '';
            
            raceData.forEach(race => {
                // Add day separator if new date
                if (race.date !== currentDate) {
                    currentDate = race.date;
                    const separatorRow = document.createElement('tr');
                    separatorRow.innerHTML = `<td colspan="8" class="day-separator">${race.day}, ${formatDate(race.date)}</td>`;
                    tbody.appendChild(separatorRow);
                }
                
                const row = document.createElement('tr');
                row.className = getRowClass(race.gender);
                const categoryClass = race.category === 'Standard boat' ? 'category-standard' : 'category-small';
                const eventClass = getEventClass(race.gender);
                
                row.innerHTML = `
                    <td class="date-cell">${formatDate(race.date)}</td>
                    <td class="time-cell">${race.time}</td>
                    <td class="hide-mobile">${race.distance}</td>
                    <td class="event-cell ${eventClass}">${race.event}</td>
                    <td><span class="category-badge ${categoryClass}">${race.category.replace(' boat', '')}</span></td>
                    <td class="stage-cell">${race.stage}</td>
                    <td class="lane-cell">${race.lane}</td>
                    <td class="hide-mobile">${race.notes}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Initialize table
        renderTable();
    </script>
</body>
</html>
