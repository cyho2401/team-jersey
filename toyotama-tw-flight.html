<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豐玉籃球隊 - 2025屏東盃</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 20px;
      opacity: 0.95;
      font-weight: 500;
    }

    .alert {
      background: rgba(255, 255, 255, 0.1);
      color: #ffcccb;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid rgba(255, 204, 203, 0.3);
    }

    .form-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      font-size: 16px;
    }

    select, input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      background: #fafafa;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #1565C0;
      background: white;
      box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
    }

    .date-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .date-btn {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
    }

    .date-btn:hover {
      border-color: #1565C0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(21, 101, 192, 0.2);
    }

    .date-btn.selected {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      border-color: transparent;
    }

    .other-date-input {
      display: none;
      margin-top: 10px;
    }

    .other-date-input.show {
      display: block;
    }

    .flight-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .flight-btn {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }

    .flight-btn:hover {
      border-color: #1565C0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(21, 101, 192, 0.2);
    }

    .flight-btn.selected {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      border-color: transparent;
    }

    .airline-logo {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .flight-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .flight-time {
      font-size: 18px;
      font-weight: bold;
    }

    .airline-name {
      font-size: 14px;
      color: #666;
      margin-bottom: 3px;
    }

    .flight-btn.selected .airline-name {
      color: rgba(255,255,255,0.8);
    }

    .manual-input-toggle {
      text-align: center;
      margin: 20px 0;
    }

    .toggle-btn {
      background: none;
      border: 2px dashed #1565C0;
      color: #1565C0;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: #1565C0;
      color: white;
      border-style: solid;
    }

    .manual-input {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
    }

    .manual-input.show {
      display: block;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 2px solid #e9ecef;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 15px rgba(21, 101, 192, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(21, 101, 192, 0.4);
    }

    .table-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .member-count {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #555;
      border-bottom: 2px solid #e0e0e0;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    .member-name {
      font-weight: 600;
      color: #333;
    }

    .airline-tag {
      display: inline-block;
      padding: 4px 12px;
      background: #e3f2fd;
      color: #0D47A1;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
    }

    .time-badge {
      background: #f3e5f5;
      color: #7b1fa2;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .date-badge {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .flight-options {
        grid-template-columns: 1fr;
      }

      .input-row, .form-row {
        grid-template-columns: 1fr;
      }

      .table-card {
        overflow-x: auto;
      }

      table {
        min-width: 700px;
      }

      .date-options {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏀 豐玉籃球隊 - 2025屏東盃</h1>
      <p>隊員資訊登記系統</p>
    </div>

    <div class="alert">
      ⚠️ 資料庫連線問題，目前使用本地儲存模式。資料將儲存在您的瀏覽器中。
    </div>

    <div class="form-card">
      <h2 class="form-title">
        <span>📝</span>
        <span>隊員資訊登記</span>
      </h2>

      <form id="memberForm">
        <div class="form-group">
          <label for="memberName">隊員姓名</label>
          <select id="memberName" required>
            <option value="">請選擇隊員</option>
            <option value="趙教">趙教</option>
            <option value="布">布</option>
            <option value="adain">adain</option>
            <option value="Alvin">Alvin</option>
            <option value="Earnest">Earnest</option>
            <option value="James">James</option>
            <option value="Jason">Jason</option>
            <option value="Martin">Martin</option>
            <option value="Pine">Pine</option>
            <option value="Rex">Rex</option>
            <option value="Tak">Tak</option>
            <option value="Tf">Tf</option>
            <option value="tsan">tsan</option>
            <option value="wingsun">wingsun</option>
            <option value="Yee">Yee</option>
            <option value="大師兄">大師兄</option>
            <option value="仁">仁</option>
            <option value="光">光</option>
            <option value="天">天</option>
            <option value="奶">奶</option>
            <option value="宏">宏</option>
            <option value="巨峰">巨峰</option>
            <option value="文威">文威</option>
            <option value="杰">杰</option>
            <option value="毛">毛</option>
            <option value="洲">洲</option>
            <option value="皮">皮</option>
            <option value="表">表</option>
            <option value="達">達</option>
            <option value="銘">銘</option>
          </select>
        </div>

        <!-- Personal Information Section -->
        <div class="form-section">
          <div class="section-title">
            <span>👤</span>
            <span>個人資料</span>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="chineseName">中文全名</label>
              <input type="text" id="chineseName" placeholder="請輸入中文全名" required>
            </div>
            <div class="form-group">
              <label for="height">身高 (公分)</label>
              <input type="number" id="height" placeholder="例如：175" min="150" max="220" required>
            </div>
            <div class="form-group">
              <label for="weight">體重 (公斤)</label>
              <input type="number" id="weight" placeholder="例如：70" min="40" max="150" required>
            </div>
          </div>
        </div>

        <!-- Flight Information Section -->
        <div class="form-section">
          <div class="section-title">
            <span>✈️</span>
            <span>航班資訊</span>
          </div>

          <div class="form-group">
            <label>出發日期</label>
            <div class="date-options">
              <button type="button" class="date-btn" data-date="2025-06-19">6月19日</button>
              <button type="button" class="date-btn" data-date="2025-06-20">6月20日</button>
              <button type="button" class="date-btn" data-date="other">其他日期</button>
            </div>
            <div class="other-date-input" id="otherDateInput">
              <input type="date" id="customDate" min="2025-06-01" max="2025-12-31">
            </div>
            <input type="hidden" id="selectedDate" required>
          </div>

          <div class="form-group">
            <label>選擇航班</label>
            <div class="flight-options">
              <button type="button" class="flight-btn" data-flight="HX234-0800">
                <div class="airline-logo">🔵</div>
                <div class="airline-name">HK Express 香港快運</div>
                <div class="flight-info">
                  <span class="flight-time">08:00 - 09:30</span>
                </div>
              </button>

              <button type="button" class="flight-btn" data-flight="CX420-0835">
                <div class="airline-logo">🟢</div>
                <div class="airline-name">Cathay Pacific 國泰航空</div>
                <div class="flight-info">
                  <span class="flight-time">08:35 - 10:15</span>
                </div>
              </button>

              <button type="button" class="flight-btn" data-flight="CI920-1010">
                <div class="airline-logo">🔴</div>
                <div class="airline-name">China Airlines 中華航空</div>
                <div class="flight-info">
                  <span class="flight-time">10:10 - 11:45</span>
                </div>
              </button>

              <button type="button" class="flight-btn" data-flight="AE390-1010">
                <div class="airline-logo">🟡</div>
                <div class="airline-name">Mandarin Airlines 華信航空</div>
                <div class="flight-info">
                  <span class="flight-time">10:10 - 11:45</span>
                </div>
              </button>

              <button type="button" class="flight-btn" data-flight="CX422-1035">
                <div class="airline-logo">🟢</div>
                <div class="airline-name">Cathay Pacific 國泰航空</div>
                <div class="flight-info">
                  <span class="flight-time">10:35 - 12:15</span>
                </div>
              </button>

              <button type="button" class="flight-btn" data-flight="BR828-1205">
                <div class="airline-logo">🟢</div>
                <div class="airline-name">EVA Air 長榮航空</div>
                <div class="flight-info">
                  <span class="flight-time">12:05 - 13:40</span>
                </div>
              </button>

              <button type="button" class="flight-btn" data-flight="HX236-1245">
                <div class="airline-logo">🔵</div>
                <div class="airline-name">HK Express 香港快運</div>
                <div class="flight-info">
                  <span class="flight-time">12:45 - 14:15</span>
                </div>
              </button>
            </div>
          </div>

          <div class="manual-input-toggle">
            <button type="button" class="toggle-btn" onclick="toggleManualInput()">
              或手動輸入其他航班
            </button>
          </div>

          <div class="manual-input" id="manualInput">
            <div class="input-row">
              <div class="form-group">
                <label for="customAirline">航空公司</label>
                <input type="text" id="customAirline" placeholder="例如：HK Express">
              </div>
              <div class="form-group">
                <label for="customFlightNo">航班編號</label>
                <input type="text" id="customFlightNo" placeholder="例如：HX234">
              </div>
            </div>
            <div class="input-row">
              <div class="form-group">
                <label for="customDeparture">起飛時間</label>
                <input type="time" id="customDeparture">
              </div>
              <div class="form-group">
                <label for="customArrival">抵達時間</label>
                <input type="time" id="customArrival">

        <input type="hidden" id="selectedFlight" required>
        <button type="submit" class="submit-btn">提交資料</button>
      </form>
    </div>

    <div class="table-card">
      <div class="table-header">
        <h2 class="form-title">
          <span>📊</span>
          <span>隊員登記狀況</span>
        </h2>
        <div class="member-count" id="memberCount">已登記: 0 人</div>
      </div>
      
      <div id="tableContainer">
        <table id="memberTable">
          <thead>
            <tr>
              <th>隊員姓名</th>
              <th>中文姓名</th>
              <th>身高</th>
              <th>體重</th>
              <th>出發日期</th>
              <th>航空公司</th>
              <th>起飛時間</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">📝</div>
          <p>尚未有隊員完成資訊登記</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 使用 localStorage 作為備用儲存方案
    const STORAGE_KEY = 'toyotama-member-data';
    
    // 航班資料
    const flightData = {
      'HX234-0800': { airline: 'HK Express 香港快運', flightNo: 'HX234', departure: '08:00', arrival: '09:30' },
      'CX420-0835': { airline: 'Cathay Pacific 國泰航空', flightNo: 'CX420', departure: '08:35', arrival: '10:15' },
      'CI920-1010': { airline: 'China Airlines 中華航空', flightNo: 'CI920', departure: '10:10', arrival: '11:45' },
      'AE390-1010': { airline: 'Mandarin Airlines 華信航空', flightNo: 'AE390', departure: '10:10', arrival: '11:45' },
      'CX422-1035': { airline: 'Cathay Pacific 國泰航空', flightNo: 'CX422', departure: '10:35', arrival: '12:15' },
      'BR828-1205': { airline: 'EVA Air 長榮航空', flightNo: 'BR828', departure: '12:05', arrival: '13:40' },
      'HX236-1245': { airline: 'HK Express 香港快運', flightNo: 'HX236', departure: '12:45', arrival: '14:15' }
    };

    // 全域變數
    let selectedDateValue = null;
    let selectedFlightData = null;
    let isManualInput = false;

    // 本地儲存函數
    function saveToLocalStorage(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadFromLocalStorage() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : {};
    }

    // 日期選擇
    const dateButtons = document.querySelectorAll('.date-btn');
    dateButtons.forEach(button => {
      button.addEventListener('click', function() {
        dateButtons.forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
        
        const dateValue = this.getAttribute('data-date');
        const otherDateInput = document.getElementById('otherDateInput');
        
        if (dateValue === 'other') {
          otherDateInput.classList.add('show');
          document.getElementById('customDate').focus();
          selectedDateValue = null;
        } else {
          otherDateInput.classList.remove('show');
          selectedDateValue = dateValue;
          document.getElementById('selectedDate').value = dateValue;
        }
      });
    });

    // 自訂日期輸入
    document.getElementById('customDate').addEventListener('change', function() {
      if (this.value) {
        selectedDateValue = this.value;
        document.getElementById('selectedDate').value = this.value;
      }
    });

    // 航班按鈕選擇
    const flightButtons = document.querySelectorAll('.flight-btn');
    flightButtons.forEach(button => {
      button.addEventListener('click', function() {
        isManualInput = false;
        document.getElementById('manualInput').classList.remove('show');
        clearManualInputs();

        flightButtons.forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
        
        const flightId = this.getAttribute('data-flight');
        selectedFlightData = flightData[flightId];
        document.getElementById('selectedFlight').value = flightId;
      });
    });

    // 手動輸入切換
    function toggleManualInput() {
      const manualInput = document.getElementById('manualInput');
      manualInput.classList.toggle('show');
      
      if (manualInput.classList.contains('show')) {
        isManualInput = true;
        flightButtons.forEach(btn => btn.classList.remove('selected'));
        selectedFlightData = null;
        document.getElementById('selectedFlight').value = 'manual';
      } else {
        isManualInput = false;
        clearManualInputs();
      }
    }

    function clearManualInputs() {
      document.getElementById('customAirline').value = '';
      document.getElementById('customFlightNo').value = '';
      document.getElementById('customDeparture').value = '';
      document.getElementById('customArrival').value = '';
    }

    // 格式化日期顯示
    function formatDateDMY(dateString) {
      const date = new Date(dateString + 'T00:00:00');
      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();
      
      const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
      const weekday = weekdays[date.getDay()];
      
      return `${day}/${month}/${year} (${weekday})`;
    }

    // 隊員選擇處理
    document.getElementById('memberName').addEventListener('change', function() {
      const memberName = this.value;
      if (!memberName) {
        resetForm();
        return;
      }

      // 檢查本地儲存中是否有該隊員的資料
      const savedData = loadFromLocalStorage();
      if (savedData[memberName]) {
        const memberData = savedData[memberName];
        
        // 填入個人資料
        if (memberData.chineseName) {
          document.getElementById('chineseName').value = memberData.chineseName;
        }
        if (memberData.height) {
          document.getElementById('height').value = memberData.height;
        }
        if (memberData.weight) {
          document.getElementById('weight').value = memberData.weight;
        }
      }
    });

    function resetForm() {
      document.getElementById('chineseName').value = '';
      document.getElementById('height').value = '';
      document.getElementById('weight').value = '';
      
      dateButtons.forEach(btn => btn.classList.remove('selected'));
      flightButtons.forEach(btn => btn.classList.remove('selected'));
      document.getElementById('otherDateInput').classList.remove('show');
      document.getElementById('manualInput').classList.remove('show');
      clearManualInputs();
      
      selectedDateValue = null;
      selectedFlightData = null;
      isManualInput = false;
    }

    // 表單提交
    document.getElementById('memberForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const memberName = document.getElementById('memberName').value;
      const chineseName = document.getElementById('chineseName').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      
      if (!memberName || !chineseName || !height || !weight) {
        alert('請填寫完整的個人資料！');
        return;
      }

      if (!selectedDateValue && !document.getElementById('customDate').value) {
        alert('請選擇出發日期！');
        return;
      }

      const flightDate = selectedDateValue || document.getElementById('customDate').value;
      let flightInfo;

      if (isManualInput) {
        const airline = document.getElementById('customAirline').value;
        const flightNo = document.getElementById('customFlightNo').value;
        const departure = document.getElementById('customDeparture').value;
        const arrival = document.getElementById('customArrival').value;

        if (!airline || !flightNo || !departure || !arrival) {
          alert('請填寫完整的航班資訊！');
          return;
        }

        flightInfo = {
          airline: airline,
          flightNo: flightNo,
          departure: departure,
          arrival: arrival,
          date: flightDate
        };
      } else {
        if (!selectedFlightData) {
          alert('請選擇航班！');
          return;
        }
        flightInfo = {
          ...selectedFlightData,
          date: flightDate
        };
      }

      // 儲存到本地儲存
      const savedData = loadFromLocalStorage();
      savedData[memberName] = {
        chineseName: chineseName,
        height: parseInt(height),
        weight: parseInt(weight),
        ...flightInfo,
        timestamp: Date.now()
      };
      
      saveToLocalStorage(savedData);
      
      alert(`✅ ${memberName} 的資料已登記成功！`);
      
      // 重設表單
      document.getElementById('memberForm').reset();
      resetForm();
      
      // 更新表格
      updateTable();
    });

    // 更新表格
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      const emptyState = document.getElementById('emptyState');
      const table = document.getElementById('memberTable');
      const memberCount = document.getElementById('memberCount');

      tableBody.innerHTML = '';

      const savedData = loadFromLocalStorage();
      const members = Object.keys(savedData);

      if (members.length === 0) {
        table.style.display = 'none';
        emptyState.style.display = 'block';
        memberCount.textContent = '已登記: 0 人';
        return;
      }

      table.style.display = 'table';
      emptyState.style.display = 'none';
      memberCount.textContent = `已登記: ${members.length} 人`;

      // 排序
      members.sort((a, b) => {
        const dataA = savedData[a];
        const dataB = savedData[b];
        
        if (dataA.date !== dataB.date) {
          return dataA.date.localeCompare(dataB.date);
        }
        return dataA.departure.localeCompare(dataB.departure);
      });

      members.forEach(member => {
        const memberData = savedData[member];
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td class="member-name">${member}</td>
          <td>${memberData.chineseName}</td>
          <td>${memberData.height} cm</td>
          <td>${memberData.weight} kg</td>
          <td>
            <span class="date-badge">${formatDateDMY(memberData.date)}</span>
          </td>
          <td>
            <span class="airline-tag">${memberData.airline}</span>
          </td>
          <td>
            <span class="time-badge">${memberData.departure}</span>
          </td>
        `;
        
        tableBody.appendChild(row);
      });
    }

    // 頁面載入時更新表格
    updateTable();
  </script>
</body>
