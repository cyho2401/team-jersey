<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Admin link styled */
    .admin-link {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .admin-link > a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .admin-link > a:hover {
      opacity: 1;
    }

    .admin-logged-in {
      display: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      font-size: 14px;
    }

    .admin-email {
      font-weight: 500;
    }

    .admin-actions {
      display: flex;
      gap: 10px;
    }

    .admin-btn {
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .admin-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Export button styles */
    .export-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      margin-top: 30px;
      text-align: center;
    }

    .export-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .export-btn {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .export-btn.jpg {
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
    }

    .export-btn.csv {
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
    }

    .export-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .export-btn.jpg:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
    }

    .export-btn.csv:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
    }

    .export-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .export-info {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    /* JPG Export Preview - Reduced width */
    .jpg-export-container {
      display: none;
      position: fixed;
      top: -9999px;
      left: -9999px;
      background: white;
      padding: 15px;
      width: 700px; /* Reduced from 1400px */
      font-family: Arial, sans-serif;
    }

    .jpg-export-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .jpg-export-title {
      font-size: 20px;
      font-weight: bold;
      color: #1565C0;
      margin-bottom: 3px;
    }

    .jpg-export-subtitle {
      font-size: 14px;
      color: #666;
    }

    .jpg-flights-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .jpg-flight-section {
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      background: #f9f9f9;
    }

    .jpg-flight-header {
      background: #1565C0;
      color: white;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .jpg-flight-info {
      font-weight: bold;
    }

    .jpg-member-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }

    .jpg-members-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 6px;
      gap: 3px;
      font-size: 11px;
    }

    .jpg-member-item {
      padding: 3px 6px;
      background: white;
      border-radius: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Admin Login Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-modal {
      background: white;
      border-radius: 20px;
      padding: 0;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: modalAppear 0.3s ease forwards;
    }

    @keyframes modalAppear {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      padding: 30px;
      text-align: center;
      color: white;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .modal-body {
      padding: 30px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: #344054;
    }

    .login-input {
      padding: 14px 18px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .login-input:focus {
      outline: none;
      border-color: #1565C0;
      background-color: white;
      box-shadow: 0 0 0 4px rgba(21, 101, 192, 0.1);
    }

    .login-error {
      color: #dc3545;
      font-size: 14px;
      text-align: center;
      display: none;
      background: #fee;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #fcc;
    }

    .login-error.show {
      display: block;
    }

    .login-buttons {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .login-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn.primary {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(21, 101, 192, 0.3);
    }

    .login-btn.primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(21, 101, 192, 0.4);
    }

    .login-btn.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-btn.secondary {
      background: #f8f9fa;
      color: #6c757d;
      border: 2px solid #e9ecef;
    }

    .login-btn.secondary:hover {
      background: #e9ecef;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 20px;
      opacity: 0.95;
      font-weight: 500;
    }

    .form-card {
      background: white;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      overflow: hidden;
    }

    .form-header {
      padding: 30px;
      border-bottom: 1px solid #e9ecef;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .form-header:hover {
      background-color: #f8f9fa;
    }

    .form-header.active {
      background-color: #f8f9fa;
    }

    .form-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-title-text {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-icon {
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .form-header.active .toggle-icon {
      transform: rotate(180deg);
    }

    .form-content {
      padding: 30px;
      display: none;
    }

    .form-content.show {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      font-size: 16px;
    }

    select, input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      background: #fafafa;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #1565C0;
      background: white;
      box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
    }

    /* Custom styles for member select dropdown */
    #memberName optgroup {
      font-weight: bold;
      font-style: normal;
      background: #f8f9fa;
      color: #333;
    }

    #memberName option {
      padding: 8px 16px;
      font-size: 16px;
    }

    #memberName option.submitted {
      color: #2e7d32;
      font-weight: 600;
    }

    #memberName option.submitted:before {
      content: "✓ ";
    }

    #memberName option.incomplete {
      color: #ff9800;
      font-weight: 600;
    }

    #memberName option.incomplete:before {
      content: "⚠ ";
    }

    #memberName option.not-submitted {
      color: #dc3545;
    }

    #memberName option.not-submitted:before {
      content: "✗ ";
    }

    .member-stats {
      background: #e3f2fd;
      border: 1px solid #1565C0;
      color: #0D47A1;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stat-number {
      font-weight: bold;
      font-size: 16px;
    }

    .date-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .date-btn {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
    }

    .date-btn:hover {
      border-color: #1565C0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(21, 101, 192, 0.2);
    }

    .date-btn.selected {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      border-color: transparent;
    }

    .other-date-input {
      display: none;
      margin-top: 10px;
    }

    .other-date-input.show {
      display: block;
    }

    .flight-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .flight-btn {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }

    .flight-btn:hover {
      border-color: #1565C0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(21, 101, 192, 0.2);
    }

    .flight-btn.selected {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      border-color: transparent;
    }

    .airline-logo {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .flight-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .flight-time {
      font-size: 18px;
      font-weight: bold;
    }

    .airline-name {
      font-size: 14px;
      color: #666;
      margin-bottom: 3px;
    }

    .flight-btn.selected .airline-name {
      color: rgba(255,255,255,0.8);
    }

    .manual-input-toggle {
      text-align: center;
      margin: 20px 0;
    }

    .toggle-btn {
      background: none;
      border: 2px dashed #1565C0;
      color: #1565C0;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: #1565C0;
      color: white;
      border-style: solid;
    }

    .manual-input {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
    }

    .manual-input.show {
      display: block;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 2px solid #e9ecef;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 15px rgba(21, 101, 192, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(21, 101, 192, 0.4);
    }

    .table-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .member-count {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    /* New styles for grouped flight display */
    .flight-group {
      margin-bottom: 25px;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      overflow: hidden;
    }

    .flight-header {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e9ecef;
    }

    .flight-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .flight-date-header {
      font-size: 18px;
      font-weight: bold;
      color: #1565C0;
      margin-bottom: 5px;
    }

    .flight-airline-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .flight-airline-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .flight-no {
      background: #1565C0;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: 600;
    }

    .flight-time-info {
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }

    .flight-passenger-count {
      background: #4caf50;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      min-width: 100px;
      text-align: center;
    }

    .members-table {
      width: 100%;
      border-collapse: collapse;
    }

    .members-table thead {
      background: #f8f9fa;
    }

    .members-table th {
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
      color: #666;
      font-size: 14px;
      border-bottom: 1px solid #e9ecef;
    }

    .members-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #f5f5f5;
      font-size: 15px;
    }

    .members-table tbody tr:hover {
      background: #f8f9fa;
    }

    .members-table tbody tr:last-child td {
      border-bottom: none;
    }

    .member-name {
      font-weight: 600;
      color: #333;
    }

    .date-section {
      margin-bottom: 40px;
    }

    .date-section-header {
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(21, 101, 192, 0.3);
    }

    .date-section-title {
      font-size: 20px;
      font-weight: bold;
    }

    .date-total-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 16px;
      border-radius: 15px;
      font-size: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    /* New styles for incomplete data */
    .pending-input {
      color: #ff9800;
      font-style: italic;
      font-size: 13px;
    }

    .status-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 12px;
      line-height: 20px;
      text-align: center;
      margin-right: 5px;
    }

    .status-complete {
      background: #4caf50;
      color: white;
    }

    .status-incomplete {
      background: #ff9800;
      color: white;
    }

    .existing-data-notice {
      background: #e3f2fd;
      border: 1px solid #1565C0;
      color: #0D47A1;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .existing-data-notice.show {
      display: block;
    }

    .error-details {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      font-size: 13px;
      color: #dc3545;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .error-details pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-all;
    }

    @media (max-width: 768px) {
      .admin-logged-in {
        position: static;
        margin-bottom: 20px;
        border-radius: 16px;
      }

      .admin-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .flight-options {
        grid-template-columns: 1fr;
      }

      .input-row, .form-row {

        });

        Object.entries(data).forEach(([name, info]) => {
          if (!excludedMembers.includes(name)) {
            reportMembers.push({
              number: number++,
              name: name,
              chineseName: info.chineseName || chineseNameMapping[name] || "",
              height: info.height || "",
              weight: info.weight || "",
              data: info
            });
          }
        });
        
        // Sort other members alphabetically (after position 2)
        const fixedMembers = reportMembers.slice(0, 2);
        const otherMembers = reportMembers.slice(2).sort((a, b) => a.name.localeCompare(b.name));
        const finalMembers = [...fixedMembers, ...otherMembers];
        
        // Generate CSV rows

            member.name,
            member.chineseName,

            member.data.airline || '',
            member.data.flightNo || '',

              return `"${strValue.replace(/"/g, '""')}"`;
            }
            return strValue;
          }).join(',') + '\n';
        });

            break;
          case 'auth/user-disabled':
            errorText = '此帳號已被停用';
            break;
          case 'auth/user-not-found':
            errorText = '找不到此使用者';
            break;
          case 'auth/wrong-password':
            errorText = '密碼錯誤';
            break;
          case 'auth/invalid-credential':
            errorText = 'Email 或密碼錯誤';
            break;
          case 'auth/too-many-requests':
            errorText = '登入嘗試次數過多，請稍後再試';
            break;
          case 'auth/missing-email':
            errorText = '請輸入 Email';
            break;
          default:
            errorText = error.message;
        }
        
        errorMessage.textContent = errorText;
        loginError.classList.add('show');
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtnText.textContent = '登入';
      }
    });

    // Click outside to close modal
    document.getElementById('adminModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeAdminLogin();
      }
    });

    // 航班資料
    const flightData = {
      'HX234-0800': { airline: 'HK Express 香港快運', flightNo: 'HX234', departure: '08:00', arrival: '09:30' },
      'CX420-0835': { airline: 'Cathay Pacific 國泰航空', flightNo: 'CX420', departure: '08:35', arrival: '10:15' },
      'CI920-1010': { airline: 'China Airlines 中華航空', flightNo: 'CI920', departure: '10:10', arrival: '11:45' },
      'AE390-1010': { airline: 'Mandarin Airlines 華信航空', flightNo: 'AE390', departure: '10:10', arrival: '11:45' },
      'CX422-1035': { airline: 'Cathay Pacific 國泰航空', flightNo: 'CX422', departure: '10:35', arrival: '12:15' },
      'BR828-1205': { airline: 'EVA Air 長榮航空', flightNo: 'BR828', departure: '12:05', arrival: '13:40' },
      'HX236-1245': { airline: 'HK Express 香港快運', flightNo: 'HX236', departure: '12:45', arrival: '14:15' }
    };

    // 全域變數
    let selectedDateValue = null;
    let selectedFlightData = null;
    let isManualInput = false;
    let existingMemberData = {};

    // Check if data is complete
    function isDataComplete(memberData) {
      return memberData && memberData.chineseName && memberData.height && memberData.weight;
    }

    // Update member dropdown with status
    function updateMemberDropdown() {
      const memberSelect = document.getElementById('memberName');
      memberSelect.innerHTML = '<option value="">請選擇隊員</option>';
      
      // Create optgroups
      const submittedGroup = document.createElement('optgroup');
      submittedGroup.label = '✓ 已登記 (資料完整)';
      
      const incompleteGroup = document.createElement('optgroup');
      incompleteGroup.label = '⚠ 已登記 (待補資料)';
      
      const notSubmittedGroup = document.createElement('optgroup');
      notSubmittedGroup.label = '✗ 未登記';
      
      let completeCount = 0;
      let incompleteCount = 0;
      let notSubmittedCount = 0;
      
      allMembers.forEach(member => {
        const option = document.createElement('option');
        option.value = member;
        option.textContent = member;
        
        if (existingMemberData[member]) {
          if (isDataComplete(existingMemberData[member])) {
            option.className = 'submitted';
            submittedGroup.appendChild(option);
            completeCount++;
          } else {
            option.className = 'incomplete';
            incompleteGroup.appendChild(option);
            incompleteCount++;
          }
        } else {
          option.className = 'not-submitted';
          notSubmittedGroup.appendChild(option);
          notSubmittedCount++;
        }
      });
      
      // Add groups to select
      if (submittedGroup.children.length > 0) {
        memberSelect.appendChild(submittedGroup);
      }
      if (incompleteGroup.children.length > 0) {
        memberSelect.appendChild(incompleteGroup);
      }
      if (notSubmittedGroup.children.length > 0) {
        memberSelect.appendChild(notSubmittedGroup);
      }
      
      // Update stats
      document.getElementById('completeCount').textContent = completeCount;
      document.getElementById('incompleteCount').textContent = incompleteCount;
      document.getElementById('notSubmittedCount').textContent = notSubmittedCount;
      document.getElementById('memberStats').style.display = 'flex';
    }

    // 日期選擇
    const dateButtons = document.querySelectorAll('.date-btn');
    dateButtons.forEach(button => {
      button.addEventListener('click', function() {
        dateButtons.forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
        
        const dateValue = this.getAttribute('data-date');
        const otherDateInput = document.getElementById('otherDateInput');
        
        if (dateValue === 'other') {
          otherDateInput.classList.add('show');
          document.getElementById('customDate').focus();
          selectedDateValue = null;
        } else {
          otherDateInput.classList.remove('show');
          selectedDateValue = dateValue;
          document.getElementById('selectedDate').value = dateValue;
        }
      });
    });

    // 自訂日期輸入
    document.getElementById('customDate').addEventListener('change', function() {
      if (this.value) {
        selectedDateValue = this.value;
        document.getElementById('selectedDate').value = this.value;
      }
    });

    // 航班按鈕選擇
    const flightButtons = document.querySelectorAll('.flight-btn');
    flightButtons.forEach(button => {
      button.addEventListener('click', function() {
        isManualInput = false;
        document.getElementById('manualInput').classList.remove('show');
        clearManualInputs();

        flightButtons.forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
        
        const flightId = this.getAttribute('data-flight');
        selectedFlightData = flightData[flightId];
        document.getElementById('selectedFlight').value = flightId;
      });
    });

    // 手動輸入切換
    function toggleManualInput() {
      const manualInput = document.getElementById('manualInput');
      manualInput.classList.toggle('show');
      
      if (manualInput.classList.contains('show')) {
        isManualInput = true;
        flightButtons.forEach(btn => btn.classList.remove('selected'));
        selectedFlightData = null;
        document.getElementById('selectedFlight').value = 'manual';
      } else {
        isManualInput = false;
        clearManualInputs();
      }
    }

    function clearManualInputs() {
      document.getElementById('customAirline').value = '';
      document.getElementById('customFlightNo').value = '';
      document.getElementById('customDeparture').value = '';
      document.getElementById('customArrival').value = '';
    }

    // 格式化日期顯示
    function formatDateDMY(dateString) {
      const date = new Date(dateString + 'T00:00:00');
      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();
      
      const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
      const weekday = weekdays[date.getDay()];
      
      return `${day}/${month}/${year} (${weekday})`;
    }

    // Helper function to find matching flight button
    function findMatchingFlightButton(memberData) {
      for (const [key, value] of Object.entries(flightData)) {
        if (value.airline === memberData.airline && 
            value.departure === memberData.departure &&
            value.arrival === memberData.arrival) {
          return key;
        }
      }
      return null;
    }

    function resetForm() {
      document.getElementById('chineseName').value = '';
      document.getElementById('height').value = '';
      document.getElementById('weight').value = '';
      
      dateButtons.forEach(btn => btn.classList.remove('selected'));
      flightButtons.forEach(btn => btn.classList.remove('selected'));
      document.getElementById('otherDateInput').classList.remove('show');
      document.getElementById('manualInput').classList.remove('show');
      document.getElementById('existingDataNotice').classList.remove('show');
      clearManualInputs();
      
      selectedDateValue = null;
      selectedFlightData = null;
      isManualInput = false;
    }

    // 隊員選擇處理 - 自動填入已儲存的資料
    document.getElementById('memberName').addEventListener('change', function() {
      const memberName = this.value;
      if (!memberName) {
        resetForm();
        return;
      }

      // 如果選擇的是有確認中文姓名的隊員，自動填入
      if (chineseNameMapping[memberName]) {
        document.getElementById('chineseName').value = chineseNameMapping[memberName];
      }

      // 檢查是否有已存在的資料
      if (existingMemberData[memberName]) {
        const memberData = existingMemberData[memberName];
        
        // 顯示提示訊息
        document.getElementById('existingDataNotice').classList.add('show');
        
        // 填入個人資料（如果有）
        if (memberData.chineseName) {
          document.getElementById('chineseName').value = memberData.chineseName;
        }
        if (memberData.height) {
          document.getElementById('height').value = memberData.height;
        }
        if (memberData.weight) {
          document.getElementById('weight').value = memberData.weight;
        }
        
        // 自動選擇日期
        if (memberData.date) {
          // 檢查是否為預設日期
          const isDefaultDate = memberData.date === '2025-06-19' || memberData.date === '2025-06-20';
          
          dateButtons.forEach(btn => {
            btn.classList.remove('selected');
            if (isDefaultDate && btn.getAttribute('data-date') === memberData.date) {
              btn.classList.add('selected');
            }
          });
          
          if (!isDefaultDate) {
            // 選擇"其他日期"並填入日期
            dateButtons.forEach(btn => {
              if (btn.getAttribute('data-date') === 'other') {
                btn.classList.add('selected');
              }
            });
            document.getElementById('otherDateInput').classList.add('show');
            document.getElementById('customDate').value = memberData.date;
          }
          
          selectedDateValue = memberData.date;
          document.getElementById('selectedDate').value = memberData.date;
        }
        
        // 自動選擇航班
        const matchingFlight = findMatchingFlightButton(memberData);
        if (matchingFlight) {
          // 找到匹配的預設航班
          flightButtons.forEach(btn => {
            btn.classList.remove('selected');
            if (btn.getAttribute('data-flight') === matchingFlight) {
              btn.classList.add('selected');
              selectedFlightData = flightData[matchingFlight];
              document.getElementById('selectedFlight').value = matchingFlight;
            }
          });
        } else {
          // 使用手動輸入
          document.getElementById('manualInput').classList.add('show');
          document.getElementById('customAirline').value = memberData.airline || '';
          document.getElementById('customFlightNo').value = memberData.flightNo || '';
          document.getElementById('customDeparture').value = memberData.departure || '';
          document.getElementById('customArrival').value = memberData.arrival || '';
          isManualInput = true;
          document.getElementById('selectedFlight').value = 'manual';
        }
      } else {
        // 沒有現有資料，重置表單
        resetForm();
        
        // 但保留已自動填入的中文姓名
        if (chineseNameMapping[memberName]) {
          document.getElementById('chineseName').value = chineseNameMapping[memberName];
        }
      }
    });

    // 表單提交
    document.getElementById('memberForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const memberName = document.getElementById('memberName').value;
      const chineseName = document.getElementById('chineseName').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      
      if (!memberName || !chineseName || !height || !weight) {
        alert('請填寫完整的個人資料！');
        return;
      }

      if (!selectedDateValue && !document.getElementById('customDate').value) {
        alert('請選擇出發日期！');
        return;
      }

      const flightDate = selectedDateValue || document.getElementById('customDate').value;
      let flightInfo;

      if (isManualInput) {
        const airline = document.getElementById('customAirline').value;
        const flightNo = document.getElementById('customFlightNo').value;
        const departure = document.getElementById('customDeparture').value;
        const arrival = document.getElementById('customArrival').value;

        if (!airline || !flightNo || !departure || !arrival) {
          alert('請填寫完整的航班資訊！');
          return;
        }

        flightInfo = {
          airline: airline,
          flightNo: flightNo,
          departure: departure,
          arrival: arrival,
          date: flightDate
        };
      } else {
        if (!selectedFlightData) {
          alert('請選擇航班！');
          return;
        }
        flightInfo = {
          ...selectedFlightData,
          date: flightDate
        };
      }

      // 儲存到 Firebase - 使用 toyotama-flights 路徑
      const memberRef = ref(db, `toyotama-flights/${memberName}`);
      set(memberRef, {
        chineseName: chineseName,
        height: parseInt(height),
        weight: parseInt(weight),
        ...flightInfo,
        timestamp: Date.now()
      }).then(() => {
        alert(`✅ ${memberName} 的資料已登記成功！`);
        
        // 重設表單
        document.getElementById('memberForm').reset();
        resetForm();
      }).catch((error) => {
        alert('❌ 登記失敗，請重試！');
        console.error(error);
      });
    });

    // Group members by date and flight
    function groupMembersByFlight(data) {
      const grouped = {};
      
      Object.entries(data).forEach(([memberName, memberData]) => {
        const date = memberData.date;
        const flightKey = `${memberData.flightNo}-${memberData.departure}-${memberData.arrival}`;
        
        if (!grouped[date]) {
          grouped[date] = {};
        }
        
        if (!grouped[date][flightKey]) {
          grouped[date][flightKey] = {
            airline: memberData.airline,
            flightNo: memberData.flightNo,
            departure: memberData.departure,
            arrival: memberData.arrival,
            members: []
          };
        }
        
        grouped[date][flightKey].members.push({
          name: memberName,
          ...memberData
        });
      });
      
      return grouped;
    }

    // 監聽資料變更
    const flightsRef = ref(db, 'toyotama-flights');
    onValue(flightsRef, (snapshot) => {
      const data = snapshot.val();
      const flightGroupsContainer = document.getElementById('flightGroupsContainer');
      const emptyState = document.getElementById('emptyState');
      const memberCount = document.getElementById('memberCount');

      flightGroupsContainer.innerHTML = '';
      existingMemberData = data || {};
      currentMemberData = data || {};

      // Update member dropdown
      updateMemberDropdown();

      if (!data) {
        flightGroupsContainer.style.display = 'none';
        emptyState.style.display = 'block';
        memberCount.textContent = '已登記: 0 人';
        return;
      }

      flightGroupsContainer.style.display = 'block';
      emptyState.style.display = 'none';

      const totalMembers = Object.keys(data).length;
      memberCount.textContent = `已登記: ${totalMembers} 人`;

      // Group members by date and flight
      const groupedData = groupMembersByFlight(data);
      
      // Sort dates
      const sortedDates = Object.keys(groupedData).sort();
      
      sortedDates.forEach(date => {
        // Create date section
        const dateSection = document.createElement('div');
        dateSection.className = 'date-section';
        
        // Count total members for this date
        let dateTotalCount = 0;
        Object.values(groupedData[date]).forEach(flight => {
          dateTotalCount += flight.members.length;
        });
        
        // Date header
        const dateSectionHeader = document.createElement('div');
        dateSectionHeader.className = 'date-section-header';
        dateSectionHeader.innerHTML = `
          <div class="date-section-title">📅 ${formatDateDMY(date)}</div>
          <div class="date-total-count">共 ${dateTotalCount} 人</div>
        `;
        dateSection.appendChild(dateSectionHeader);
        
        // Sort flights by departure time
        const sortedFlights = Object.entries(groupedData[date]).sort((a, b) => {
          return a[1].departure.localeCompare(b[1].departure);
        });
        
        // Create flight groups
        sortedFlights.forEach(([flightKey, flightInfo]) => {
          const flightGroup = document.createElement('div');
          flightGroup.className = 'flight-group';
          
          // Flight header
          const flightHeader = document.createElement('div');
          flightHeader.className = 'flight-header';
          flightHeader.innerHTML = `
            <div class="flight-details">
              <div class="flight-airline-info">
                <span class="flight-airline-name">${flightInfo.airline}</span>
                <span class="flight-no">${flightInfo.flightNo}</span>
              </div>
              <div class="flight-time-info">${flightInfo.departure} - ${flightInfo.arrival}</div>
            </div>
            <div class="flight-passenger-count">${flightInfo.members.length} 人</div>
          `;
          flightGroup.appendChild(flightHeader);
          
          // Members table
          const membersTable = document.createElement('table');
          membersTable.className = 'members-table';
          
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th style="width: 50px;">狀態</th>
              <th>隊員姓名</th>
              <th>中文姓名</th>
              <th>身高</th>
              <th>體重</th>
            </tr>
          `;
          membersTable.appendChild(thead);
          
          const tbody = document.createElement('tbody');
          
          // Sort members by name
          flightInfo.members.sort((a, b) => a.name.localeCompare(b.name));
          
          flightInfo.members.forEach(member => {
            const isComplete = isDataComplete(member);
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>
                ${isComplete ? 
                  '<span class="status-icon status-complete">✓</span>' : 
                  '<span class="status-icon status-incomplete">!</span>'}
              </td>
              <td class="member-name">${member.name}</td>
              <td>${member.chineseName || '<span class="pending-input">待輸入</span>'}</td>
              <td>${member.height ? member.height + ' cm' : '<span class="pending-input">待輸入</span>'}</td>
              <td>${member.weight ? member.weight + ' kg' : '<span class="pending-input">待輸入</span>'}</td>
            `;
            tbody.appendChild(row);
          });
          
          membersTable.appendChild(tbody);
          flightGroup.appendChild(membersTable);
          
          dateSection.appendChild(flightGroup);
        });
        
        flightGroupsContainer.appendChild(dateSection);
      });
    });
  </script>
</body>
</html>
